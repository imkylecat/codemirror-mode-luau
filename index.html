<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CodeMirror Demo</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.17/codemirror.min.css"
        />
        <style>
            .CodeMirror {
                height: auto;
                border: 1px solid #ddd;
            }
        </style>
    </head>
    <body>
        <textarea id="code" name="code">
local atomTest = true
local atomTestWithType: boolean = true
local stringTest = "string"
local stringTestWithType: string = "string"

local coolNumber = 1
coolNumber *= 2
        </textarea>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.17/codemirror.min.js"></script>
        <script src="./index.js"></script>
        <script>
            var editor = CodeMirror.fromTextArea(
                document.getElementById("code"),
                {
                    lineNumbers: true,
                    mode: "luau",
                }
            );
        </script>
    </body>
</html>
