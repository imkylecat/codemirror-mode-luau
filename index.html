<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CodeMirror Demo</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.17/codemirror.min.css"
        />
        <style>
            .CodeMirror {
                height: auto;
                border: 1px solid #ddd;
            }
        </style>
    </head>
    <body>
        <textarea id="code" name="code">
local atomTest = true
local atomTestWithType: boolean = true
local atomTestWithTyper: true | false = true
local positiveTest = true
local negativeTest = false
local stringTest = "string"
local stringTestWithType: string = "string"

local coolNumber = 1
coolNumber *= 2

local coolTable = {
    wow = {
        {
            a = 2,
            f = {
                five = "5"
            }
        }
    }
}

for i, v in ipairs(coolTable) do
    print(i, v)
end

for i: number, v in ipairs(coolTable) do
    print(i, v)
end

print(#coolTable)

if true then
    print("cool")
end

if #coolTable.wow == 1 then
    print("cooler")
else
    print("not cooler")
end

if #coolTable.wow ~= 1 then
    print("cooler 2")
else
    print("not cooler 2")
end

if #coolTable.wow >= 1 then
    print("cooler 3")
else
    print("not cooler 3")
end
        </textarea>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.17/codemirror.min.js"></script>
        <script src="./index.js"></script>
        <script>
            var editor = CodeMirror.fromTextArea(
                document.getElementById("code"),
                {
                    lineNumbers: true,
                    mode: "luau",
                }
            );
        </script>
    </body>
</html>
